<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite + TS</title>
  </head>
  <body class="h-screen bg-gray-100">
  <div class="flex h-full">
    <!-- Sidebar -->
    <section class="w-64 bg-gray-200 p-4">
      <div class="flex flex-col space-y-4">
        <div class="font-bold text-lg">Yesterday</div>
        <div>Tell me a Dad Joke about Dogs</div>
        <div>Tell me a dad joke about Cats</div>
        <div>What's the difference between Spring Framework and Spring Boot</div>
        <div>Tell me a dad joke about Banks</div>
        <div class="font-bold text-lg">Previous 7 Days</div>
        <div>Spring AI Multimodal Mastery</div>
        <div class="font-bold text-lg">Previous 30 Days</div>
        <div>Stay in Prod Platform</div>
        <div>Good day, How are you?</div>
      </div>
    </section>
    <!-- Main Content -->
    <main class="flex-1 bg-white p-4">
        <div class="flex items-center justify-center">
          <form id="chatForm" class="w-full">
            <div class="flex items-center bg-gray-200 rounded-full p-2 shadow-md">
              <input id="message" class="bg-gray-200 outline-none text-gray-700 rounded-full py-2 px-4 w-full" type="text" placeholder="Message DanGPT">
              <button type="submit" class="bg-gray-300 hover:bg-gray-400 text-gray-600 rounded-full p-2 ml-2">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div class="w-full max-w-full">
          <p id="response" class="p-4"></p>
        </div>
    </main>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  </body>
</html>
